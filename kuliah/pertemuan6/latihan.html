<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Layout</title>
    <style>
        h1 {
            color: blueviolet;
            font-family: 'Times New Roman', Times, serif;
            background-color: cornflowerblue;
        }
        a {
            color: aqua;
            background-color: cadetblue;
            text-decoration: none;
        }
        
        h3 span {
            background-color: aquamarine;
        }
        
        p span{
            background-color: rgb(186, 186, 245);
        }
        
    </style>
    
    
</head>
<body>
   <h1>Hello World!</h1>
   <a href="#">Home</a>
   <a href="#">Service</a>
   <a href="#">About</a>

   <h3>Judul <span>Artikel</span></h3>
   <p>Lorem ipsum dolor sit amet consectetur<span>adipsicing</span> elit. Cupiditate eveniet a id natus voluptates alias in minus, nostrum ducimus rem dignissimos placeat, repudiandae obcaecati modi beatae autem incidunt perspiciatis hic!.</p>

</body>
</html>
